<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="./images/icon.jpg" type="image/x-icon">
    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- AOS Animation CSS cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body onload="setQuestion()">
    <!-- AOS Animation -->
    <section>
        <div class="animation" data-aos="fade" data-aos-easing="linear" data-aos-duration="700">
            <h1>Quiz App</h1>
        </div>
    </section>

    <!-- AOS Animation -->
    <section>
        <div class="animation" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
            <!-- Question Box -->
            <div class="main-box" id="quiz-box">
                <div class="header">
                    <h3 id="html-question">Question # 1</h3>
                </div>
                <div class="body">
                    <ul>
                        <li onclick="checkAns(this)" class="html-option-list">Option 1</li>
                        <li onclick="checkAns(this)" class="html-option-list">Option 2</li>
                        <li onclick="checkAns(this)" class="html-option-list">Option 3</li>
                        <li onclick="checkAns(this)" class="html-option-list">Option 4</li>
                    </ul>
                </div>

                <!-- Counter and Next Button -->
                <div class="bottom">
                    <span id="counter-value">1 / 7</span>
                    <button class="hide" id="next-Que-btn" onclick="nextQue()">Next</button>
                </div>
            </div>

            <!-- Result -->
            <div>
                <h3 class="hide" id="result-value"></h3>
            </div>
        </div>
    </section>

</body>
<!-- Bootstrap JS cdn -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

<!-- External JS -->
<script src="./js/app.js"></script>
<!-- Animation JS cdn -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
